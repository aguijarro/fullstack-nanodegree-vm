{% extends "catalog/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<p>
      <a href="{{ url_for('mod_catalog.tasks', type_task_id = task.type_task.id ) }}" class="btn btn-sm btn-warning pull-right" role="button">Volver</a>
</p>
<h4>Are you sure you want to delete this task?</h4>
<h2>{{task.name}}</h2>
<form action="{{ url_for('mod_catalog.deleteTask', task_id = task.id)}}" method="POST">
  <input type="submit", value="Delete" class="btn btn-sm btn-default">
</form>

{% endblock %}
